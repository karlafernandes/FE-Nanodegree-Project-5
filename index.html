<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Karla Fernandes" />
	<meta name="description" lang="en" content="Single-page application featuring a map with markers to identify popular locations and integrations with third-party APIs" />

	<title>Escape Rooms in Istanbul</title>
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
	<link rel="apple-touch-icon" href="images/brand_icon.jpg" />
</head>
<body>
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Escape Rooms in Istanbul</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<form class="navbar-form navbar-right form-group">
							<input type="search" id="search-markers" class="form-control" placeholder="Search by name..." data-bind="textInput: userSearch, event: {keyup: searchMarkers}">
						</form>
						<ul id="formList" class="nav navbar-nav visible-xs" data-bind="foreach: filteredMarkers">
							<li class="list-item" data-bind="attr: {id: 'list2-'+id}"><a data-bind="text: name,  click: $parent.infoMarker"></a></li>
						</ul>
					</div>
				</div>
			</nav>
			<div id="searchList" class="list-group hidden-xs" data-bind="foreach: filteredMarkers">
				<a data-bind="text: name,  click: $parent.infoMarker, attr: {id: 'list-'+id}" class="list-group-item"></a>
			</div>
		</div>
	</div>
	<main id="map"></main>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places" async defer></script>
	<script src="js/knockout-3.2.0.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
